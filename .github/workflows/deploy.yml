name: 'Deploy'

on:
  push:
    branches: [deploy-composite-action]
  workflow_dispatch:

jobs:
  deploy-test:
    name: Deploy - test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: dev

    steps:
      - uses: actions/checkout@v4
      - uses: annuaire-entreprises-data-gouv-fr/github-actions/.github/actions/deploy@deploy
        with:
          app-to-deploy: "annuaire-entreprises-site"
          app-repository: "https://github.com/annuaire-entreprises-data-gouv-fr/site.git"
          app-shortname: "website"
          version: "main"
          environment: "dev"
          ssh-key: "dummy-key"
          ssh-host: "dummy-host"
          notify-on-failure: true
          notify-on-success: true
          notify-webhook: "test-webhook"# ${{ secrets.DEV_EVENT_HOOK }}
