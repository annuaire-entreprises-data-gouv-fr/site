# This workflow will do a clean install of node dependencies, build the source code and run tests

name: 'SEO'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 10,25 * *'

jobs:
  dependencies:
    name: 'Build sitemap'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
      - name: Use seo-scripts directory
        run: cd ./seo-scripts
      - name: Install dependencies
        run: npm i
      - name: Build sitemaps
        run: npm run build
      - name: Compress sitemaps
        run: tar czf ./public/sitemap.tar.gz ./public/sitemap
      - name: Archive sitemaps
        uses: actions/upload-artifact@v3
        with:
          name: sitemap
          path: |
            ./public/sitemap.tar.gz
      - name: Compress page tree
        run: tar czf ./public/departements.tar.gz ./public/departements
      - name: Archive sitemaps
        uses: actions/upload-artifact@v3
        with:
          name: departements
          path: |
            ./public/departements.tar.gz
