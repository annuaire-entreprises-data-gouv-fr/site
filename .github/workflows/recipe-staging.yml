# This workflow will run recipe's tests on staging

name: Recipe on staging

on:
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ['Deploy - Staging']
    types: [completed]
  workflow_dispatch:

env:
  node-version: 18.x

jobs:
  recipe:
    name: Recipe on staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          record: false
          config: video=false,baseUrl=https://staging.annuaire-entreprises.data.gouv.fr
