# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accés au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: inpi
short: INPI
long: Institut National de la Propriété Intellectuelle (INPI)
site: https://www.inpi.fr/
logoType: portrait
contact: https://www.inpi.fr/fr/contactez-nous?about=030
apiMonitors:
  - apigouvLink: https://api.gouv.fr/les-api/api-rncs
    apiSlug: rncs
    apiName: API Registre National du Commerce et des Sociétés
    id: 787859523
  - apiName: API Registre National des Entreprises
    apiSlug: rne
    id: 793687425
dataSources:
  - label: Immatriculations, modifications, radiations des sociétés
    apiSlug: rncs
    datagouvLink: https://www.data.gouv.fr/fr/datasets/immatriculations-modifications-radiations-des-societes/
    keywords: Dirigeants, Bénéficaires Effectifs
  - label: Registre National des Entreprises
    apiSlug: rne
    datagouvLink: https://data.inpi.fr
    keywords: Immatriculations des entreprises
description: |
  L’INPI est l’Institut National de la Protection Intellectuelle. C’est un établissement public à caractère administratif,  qui relève du ministère de l’Économie.
