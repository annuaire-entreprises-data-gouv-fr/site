# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accés au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: dila
short: DILA
long: Direction de l’Information Légale et Administrative (DILA)
logoType: paysage
site: https://www.dila.premier-ministre.gouv.fr/
contact: https://www.dila.premier-ministre.gouv.fr/contacts/nous-contacter
apiMonitors:
  - apiName: API BODACC
    apiSlug: bodacc
    apigouvLink: https://api.gouv.fr/les-api/api-bulletin-annonces-civiles-commerciales-bodacc
    id: 793828554
  - apiName: API Annonces et comptes annuels des associations (JOAFE)
    apiSlug: joafe
    apigouvLink: https://api.gouv.fr/les-api/api-annonces-comptes-annuels-associations-joafe
    id: 789134910
dataSources:
  - label: Bulletin officiel des annonces civiles et commerciales (BODACC)
    apiSlug: bodacc
    datagouvLink: https://www.data.gouv.fr/fr/datasets/bodacc/
    keywords: Annonces du BODACC
  - label: Journal Officiel des Associations (JOAFE)
    apiSlug: joafe
    datagouvLink: https://www.data.gouv.fr/fr/datasets/associations-joafe/
    keywords: Annonces du JOAFE
description: |
  La DILA est la Direction de l'Information Légale et Administrative. C'est une administration publique française. Dans le cadre de sa mission, la DILA a la charge de la diffusion des données dont la publication est obligatoire, par la publication au Journal-officiel de la République française et dans les bulletins d'annonces légale.
