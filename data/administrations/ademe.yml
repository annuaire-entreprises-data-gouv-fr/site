# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accès au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: ademe
short: ADEME
site: https://www.ademe.fr/
logoType: portrait
long: Agence de l'Environnement et de la Maîtrise de l'Energie (ADEME)
contact: https://www.ademe.fr/contact/
apiMonitors:
  - apiName: API Professionnels RGE
    apiSlug: rge
    apigouvLink: https://api.gouv.fr/les-api/api_professionnels_rge
    id: 793262360
dataSources:
  - label: Liste des Entreprises RGE
    apiSlug: recherche-entreprise, rge
    datagouvLink: https://www.data.gouv.fr/fr/datasets/liste-des-entreprises-rge-1/
    keywords: Informations des professionnels RGE
description: |
  L'Agence de l'Environnement et de la Maîtrise de l'Energie a pour mission d’accompagner la transition écologique et énergétique notamment en participant au financement de projets ou à la recherche pour leur mise en œuvre.
