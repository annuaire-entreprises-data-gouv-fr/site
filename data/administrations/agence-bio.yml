# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accés au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: agence-bio
short: Agence Bio
site: https://www.agencebio.org/
logoType: portrait
long: Agence française pour le Développement et la Promotion de l'Agriculture Biologique
contact: https://www.agencebio.org/pied-de-page/contact/
apiMonitors:
  - apiName: API Professionnels du Bio
    apiSlug: bio
    apigouvLink: https://api.gouv.fr/les-api/api-professionnels-bio
    id: 794009401
dataSources:
  - label: Liste des professionnels engagés en BIO
    apiSlug: bio
    datagouvLink: https://www.data.gouv.fr/fr/datasets/professionnels-engages-en-bio/
    keywords: Liste des professionnels Bio
description: |
  Liste des opérateurs économiques engagés en bio et notifiés auprès de l’Agence Bio avec les principales informations publiques qui leur sont rattachées (identification de l’établissement, activité, produits certifiés, lien vers le certificat bio)
