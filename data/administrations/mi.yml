# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accès au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: mi
short: MI
long: Ministère de l’Intérieur (MI)
site: https://www.interieur.gouv.fr/
contact: https://www.interieur.gouv.fr/Infos-du-site/Nous-contacter
apiMonitors:
  - apiName: API Association
    apiSlug: rna
    id: 793681421
dataSources:
  - label: Répertoire National des Associations
    apiSlug: rna
    datagouvLink: https://www.data.gouv.fr/fr/datasets/repertoire-national-des-associations/
    keywords: Informations administratives des associations
  - label: Répertoire National des Élus
    apiSlug: recherche-entreprise
    datagouvLink: https://www.data.gouv.fr/fr/datasets/repertoire-national-des-elus-1/
    keywords: Liste des élus d’une collectivité territoriale
description: |
  Le ministère de l’interieur publie toutes les données des associations enregistrées dans le [Répertoire National des Associations (RNA). Le RNA remplace depuis 2010 le répertoire Waldec (Web des associations librement déclarées).
