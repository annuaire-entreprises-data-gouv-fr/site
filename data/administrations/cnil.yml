description: |
  La Commission Nationale de l'Informatique et des Libertés (CNIL) est une commission nationale indépendante, placée sous la tutelle du ministre chargé de la protection des données. Elle est chargée de veiller à la protection des données à caractère personnel et à la liberté d'expression et d'information des personnes.
