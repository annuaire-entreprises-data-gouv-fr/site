# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accès au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: dinum
short: DINUM
long: Direction Interministérielle du Numérique (DINUM)
site: https://numerique.gouv.fr
contact: https://www.numerique.gouv.fr/contact/
apiMonitors:
  - apiName: API Recherche d’entreprises
    apiSlug: recherche-entreprise
    apigouvLink: https://api.gouv.fr/les-api/api-recherche-entreprises
    id: 787859512
  - apiName: API Base Adresse Nationale
    apiSlug: ban
    apigouvLink: https://api.gouv.fr/les-api/base-adresse-nationale
    id: 789207932
dataSources:
  - label: Base Adresse Nationale
    apiSlug: ban
    datagouvLink: https://www.data.gouv.fr/fr/datasets/base-adresse-nationale/
    keywords: Géolocalisation des adresses
description: |
  La direction interministérielle du numérique (DINUM) est l’administration qui accompagne les ministères et les autres administrations dans leur transformation numérique. Elle conseille également le gouvernement sur les sujet numérique et développe des services et ressources mises à disposition des autres administrations comme par exemple : le réseau interministériel de l’État, FranceConnect, data.gouv.fr ou api.gouv.fr.
