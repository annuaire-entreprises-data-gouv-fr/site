# slug: le nom du fichier sans le .yml
# short: le sigle de l'administration ex Insee
# site: le site officiel
# logoType: paysage | portrait selon le sens du logo
# long: ex Institut national de la statistique et des études économiques (Insee)
# contact: mail ou lien
# apiMonitors: la liste des api
#   - apigouvLink: lien apigouv (facultatif)
#     apiSlug: un slug d'api unique
#     apiName: le nom
#     id: l'id du monitoring
# dataSources: la liste des jdd
#   - label: nom
#     apiSlug: slug de l'API qui donne accès au jdd si il y en a une
#     datagouvLink: lien vers le jdd datagouv si il y en a un
#     keywords: liste des principales données a trouver dans le jdd séparées par une virgule
# description: une description de l'administration, sa mission, ses principales données
slug: insee
short: Insee
site: https://www.insee.fr/fr/accueil
logoType: portrait
long: Institut national de la statistique et des études économiques (Insee)
contact: https://www.insee.fr/fr/information/1302169
apiMonitors:
  - apigouvLink: https://api.gouv.fr/les-api/sirene_v3
    apiSlug: sirene
    apiName: API Répertoire Sirene
    id: 787859514
  - apiName: API Avis de situation Sirene
    id: 791856492
dataSources:
  - label: Base Sirene des Entreprises
    apiSlug: sirene
    datagouvLink: https://www.data.gouv.fr/fr/datasets/base-sirene-des-entreprises-et-de-leurs-etablissements-siren-siret/
    keywords: Dénomination, Adresse, NAF, Forme juridique, SIREN, SIRET, ESS, N°RNA
  - label: Code Officiel Géographiques (COG)
    apiSlug: recherche-entreprise
    datagouvLink: https://www.data.gouv.fr/fr/datasets/code-officiel-geographique-cog/
    keywords: Code Officiel Géographique
description: |
  L’Insee est l’Institut National de la Statistique et des Études Économiques. C’est une direction générale du ministère des finances. Dans le cadre de sa mission, l’Insee a la charge du Système National d’Identification et du Répertoire des Entreprises et de leurs Établissements (SIRENE).
