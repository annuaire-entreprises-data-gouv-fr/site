  ESS France est la Chambre Française de l'Economie Sociale et Solidaire et a pour mission de représenter et promouvoir l’économie sociale et solidaire au plan national et en particulier de publier la liste des entreprises de l’ESS. Sur le territoire, c’est le réseau des le réseau des Chambres Régionales de l’ESS (CRESS) qui assure ces missions.
