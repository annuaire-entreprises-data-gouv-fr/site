description: |
  La Direction Générale des Finances Publiques (DGFiP) est la direction de l'administration française qui gère la fiscalité de l’État français et des collectivités territoriales. Elle gère l’imposition des particuliers et des entreprises, en définit les règles juridiques, en assure le recouvrement et en instruit les contentieux fiscaux.
