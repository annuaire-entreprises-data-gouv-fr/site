title: Pourquoi je ne retrouve pas une association dans les résultats de recherche ?
seo:
  description: Seules les associations qui possèdent un numéro SIREN et un numéro SIRET ont une fiche dans l'Annuaire des Entreprises.
body: |
  Seules les associations qui possèdent un numéro SIREN et un numéro SIRET ont une fiche dans l'Annuaire des Entreprises.

  Celles qui n'en disposent pas ne sont donc référencées.

  **Pourquoi certaines associations ont un SIREN / SIRET et d'autres pas ?**

  Une association doit posséder un SIREN et un SIRET si elle souhaite :
  - demander des subventions publiques
  - employer des salariés 
  - exercer des activités commerciales qui conduisent au paiement de la TVA.

  Elle doit en faire la demande auprès de l’administration. 

  Pour retrouver une association qui n'a pas de numéro SIRET, consultez [https://www.data-asso.fr](https://www.data-asso.fr) qui regroupe toutes les associations françaises déclarées, avec ou sans numéro SIRET.

  **NB :** Le RNA (Répertoire National des Associations) est le fichier national recensant l'ensemble des informations sur les associations basées en France. Il est développé et maintenu par le ministère de l'Intérieur.
more:
  - label: Qu’est ce qu’une entreprise non-diffusible
