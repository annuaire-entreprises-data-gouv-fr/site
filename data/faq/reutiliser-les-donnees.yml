# administrations: la liste des administrations concernées (pour connaitre la liste possible voir la liste des fichiers administrations dans https://github.com/annuaire-entreprises-data-gouv-fr/site/tree/main/data/administrations)
# targets: la liste des cibles à choisir parmi : agent | particulier | dirigeant | independant
# title: titre
# seo: description et titre pour le SEO
#   description:
#   title: si pas de titre spécifié, le titre principal sera utilisé
# body: corps de texte (markdown)
# cta:
#   label: libellé du CTA
#   to: url (externe (https://) ou interne en commencant par /)
# more:
#   - label: libellé
#     href: url
administrations:
  - all
faqTargets:
  - all
title: Comment puis-je utiliser ces données dans mon site internet ?
seo:
  description: Les données accessibles publiquement sur le site sont des données ouvertes et réutilisables.
body: |
  Les données accessibles sur la partie publique du site sont des données open-data. En revanche, les données protégées, identifiées avec un petit verrou, sont réservées aux agents publics qui doivent s'authentifier pour les consulter.

  Pour en savoir plus sur les différentes sources de données et leur statut d’ouverture, consultez notre page dédiée :
cta:
  label: → Consulter la liste des jeux de données que nous utilisons
  to: /donnees/sources
more:
  - label: Consulter la liste des API que nous utilisons
    href: /donnees/api
