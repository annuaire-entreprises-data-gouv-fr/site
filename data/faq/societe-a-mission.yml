title: Qu'est-ce qu'une société à mission ?
seo:
  description: Définition du concept de société à mission et comment devenir une société à mission
body: |
  Depuis la loi **PACTE** de 2019, la qualité de “société à mission” concerne les entreprises qui disposent d'une raison d'être publique intègrant un ou plusieurs objectifs sociaux et environnementaux.

  Ces informations doivent être mentionnées dans les statuts de l'entreprise et déclarées au [Guichet Unique des Entreprises](https://formalites.entreprises.gouv.fr). 

  Une société à mission peut être soumise à des contrôles spécifiques pour vérifier que les objectifs inscrits dans les statuts sont bien suivis. Des vérifications sont effectuées tous les deux ans par un tiers indépendant.
