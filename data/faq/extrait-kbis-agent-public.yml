# administrations: la liste des administrations concernées (pour connaitre la liste possible voir la liste des fichiers administrations dans https://github.com/etalab/annuaire-entreprises-site/tree/main/data/administration)
# targets: la liste des cibles à choisir parmi : agent | particulier | dirigeant | independant
# title: titre
# seo: description et titre pour le SEO
#   description:
#   title: si pas de titre spécifié, le titre principal sera utilisé
# body: corps de texte (markdown)
# cta:
#   label: libellé du CTA
#   to: url (externe (https://) ou interne en commencant par /)
# more:
#   - label: libellé
#     href: url
administrations:
  - inpi
faqTargets:
  - agent
title: Je suis un agent public et je cherche les données présentes dans un extrait KBIS/D1
seo:
  description: Retrouvez les données présentes dans un extrait KBOS/D1 sur l’Annuaire des Entreprises
body: |
  À partir de Novembre 2021, les entreprises immatriculées au RNE n’ont plus à fournir leur extrait KBIS dans leurs démarches administratives, le seul numéro siret suffit à l’administration pour retrouver les données nécessaire.

  Ce site permet aux agents d’administrations de retrouver **toutes les informations contenues dans un KBIS**.
cta:
  label: ⇢ Pour en savoir plus, consultez notre guide
  to: /donnees-extrait-kbis
