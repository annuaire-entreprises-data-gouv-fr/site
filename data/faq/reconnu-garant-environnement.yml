title: Qu’est ce qu’une entreprise RGE - Reconnu Garant de l’Environnement ?
description: La mention « reconnu garant de l'environnement » (ou RGE)** est accordée par les pouvoirs publics aux professionnels du bâtiment spécialisés dans les travaux de rénovation énergétique.
body: |
  Créée en 2011, la mention **« reconnu garant de l'environnement » (ou RGE)** est accordée par les pouvoirs publics aux professionnels du bâtiment spécialisés dans les travaux de **rénovation énergétique**, l'installation d'équipements utilisant des **énergies renouvelables** ou encore les études liées aux **performances énergétiques** (diagnostic thermique, audit énergétique, projets d'architecture avec conception bioclimatique...).

  Les certifications RGE sont délivrées par les organismes accrédités selon la nature de l’activité, pour une durée de 4 ans à chaque fois.
