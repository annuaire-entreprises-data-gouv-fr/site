title: Qu’est ce que le numéro de TVA intracommunautaire ?
body: |
  Le numéro de TVA intracommunautaire est un identifiant unique assigné par **l’administration fiscale** à toute entreprise assujettie à la TVA. L'entreprise utilise ensuite ce numéro dans ses factures, ses déclarations d'échange de biens et ses déclarations de TVA.

  De nombreuses entreprises et associations ne sont pas assujetties à la TVA. Dans ce cas là vous trouverez sur notre site la mention *Non renseigné*.

  Tous les numéros de TVA affichés sur le site sont vérifiés par [le service européen de validation des numéros de TVA (VIES)](https://ec.europa.eu/taxation_customs/vies/#/vat-validation).
