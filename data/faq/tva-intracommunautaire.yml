title: Qu’est ce que le numéro de TVA intracommunautaire ?
seo:
  description: Le numéro de TVA intracommunautaire est un identifiant unique assigné par l’administration fiscale** à toute entreprise assujettie à la TVA.
body: |
  Le numéro de TVA intracommunautaire est un identifiant unique assigné par **l’administration fiscale** à toute entreprise assujettie à la TVA. L'entreprise utilise ensuite ce numéro dans ses factures, ses déclarations d'échange de biens et ses déclarations de TVA.

  **Seules les entreprises et les associations assujetties à la TVA possèdent un numéro de TVA.**

  Pour déterminer si une structure possède numéro de TVA : 
  - nous calculons ce numéro à partir du Siren
  - nous le vérifions grâce [au service européen de validation des numéros de TVA (VIES)](https://ec.europa.eu/taxation_customs/vies/#/vat-validation)
  - si la vérification échoue nous l’indiquons par la mention *“Numéro de TVA inconnu ou entreprise non assujettie à la TVA*”

  **⚠️ Attention :** de nombreux sites internet affichent le numéro de TVA **mais ne prennent pas la peine de le vérifier.**
