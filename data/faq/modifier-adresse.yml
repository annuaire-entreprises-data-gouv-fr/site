# administrations: la liste des administrations concernées (pour connaitre la liste possible voir la liste des fichiers administrations dans https://github.com/etalab/annuaire-entreprises-site/tree/main/data/administration)
# targets: la liste des cibles à choisir parmi : agent | particulier | dirigeant | independant
# title: titre
# seo: description et titre pour le SEO
#   description:
#   title: si pas de titre spécifié, le titre principal sera utilisé
# body: corps de texte (markdown)
# cta:
#   label: libellé du CTA
#   to: url (externe (https://) ou interne en commencant par /)
# more:
#   - label: libellé
#     href: url
administrations:
  - insee
  - inpi
targets:
  - salarie
  - dirigeant
  - independant
title: Comment modifier l’adresse de mon entreprise ou association ?
seo:
  description: Modifiez les données de votre entreprise sur le guichet unique tenu par l’INPI
body: |
  Vous pouvez modifier votre adresse sur le guichet unique pour les déclarations de création et modification d'entreprise.
more:
  - label: Pourquoi mon adresse personnelle apparait-elle sur ce site ?
    href: /faq/adresse-personnelle
cta:
  label: ⇢ Modifier son adresse
  to: https://formalites.entreprises.gouv.fr/
