# administrations: la liste des administrations concernées (pour connaitre la liste possible voir la liste des fichiers administrations dans https://github.com/annuaire-entreprises-data-gouv-fr/site/tree/main/data/administrations)
# targets: la liste des cibles à choisir parmi : agent | particulier | dirigeant | independant
# title: titre
# seo: description et titre pour le SEO
#   description:
#   title: si pas de titre spécifié, le titre principal sera utilisé
# body: corps de texte (markdown)
# cta:
#   label: libellé du CTA
#   to: url (externe (https://) ou interne en commencant par /)
# more:
#   - label: libellé
#     href: url
administrations:
  - insee
faqTargets:
  - particulier
  - independant
title: Pourquoi mon adresse personnelle apparaît-elle sur ce site ?
seo:
  description: Les pages des entreprises individuelles et des auto-entreprises, sont susceptibles de contenir des informations à caractère personnel.
body: |
  Les pages des entreprises individuelles et des auto-entreprises, sont susceptibles de contenir des informations à caractère personnel.

  Dans le cadre de l’article [A123-96 du code de Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000031043097/), toute personne physique inscrite au répertoire Sirene comme entrepreneur individuel peut choisir de rendre publiques ou non les données qui la concernent.

  La procédure s’appelle “changement de statut de diffusion” et elle est à effectuer auprès de l’Insee :
more:
  - label: Comment modifier l’adresse de mon entreprise ou association ?
    href: /faq/modifier-adresse
  - label: Comment rendre mon entreprise individuelle non-diffusible ?
    href: /faq/rendre-mon-entreprise-non-diffusible
  - label: Qu’est ce qu’une entreprise non-diffusible
    href: /faq/entreprise-non-diffusible
  - label: Comment supprimer les données personnelles de mon entreprise ?
    href: /faq/supprimer-donnees-personnelles-entreprise
cta:
  label: ⇢ Changer le statut de diffusion de mon entreprise
  to: https://statut-diffusion-sirene.insee.fr/
