# administrations: la liste des administrations concernées (pour connaitre la liste possible voir la liste des fichiers administrations dans https://github.com/etalab/annuaire-entreprises-site/tree/main/data/administration)
# targets: la liste des cibles à choisir parmi : agent | particulier | dirigeant | independant
# title: titre
# seo: description et titre pour le SEO
#   description:
#   title: si pas de titre spécifié, le titre principal sera utilisé
# body: corps de texte (markdown)
# cta:
#   label: libellé du CTA
#   to: url (externe (https://) ou interne en commencant par /)
# more:
#   - label: libellé
#     href: url
administrations:
  - inpi
faqTargets:
  - entreprise
  - agent
  - independant
  - particulier
title: Le justificatif d’immatriculation au RNE d’une entreprise est introuvable
seo:
  description: Toutes les entreprises doivent être immatriculées au RNE et posséder un justificatif d'immatriculation
body: |
  Toutes les **entreprises** :
  - **doivent être enregistrées dans la base Sirene** tenue par l’Insee
  - **doivent être immatriculées au RNE** (Registre National des Entreprises) tenu par l’Inpi

  Selon l’[Art.L123-36 du Code de Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000044046311), en vigueur depuis le 01 janvier 2023 :

  *“il est tenu un registre national des entreprises, auquel s’immatriculent les entreprises exerçant sur le territoire français une activité de nature commerciale, artisanale, agricole ou indépendante.”*

  Si le justificatif d’immatriculation d’une entreprise commerciale, artisanale, agricole ou indépendante, est introuvable, **le problème doit être remonté à l’INPI** pour y être résolu.
cta:
  label: ⇢ Remonter le problème à l’INPI
  to: https://www.inpi.fr/contactez-nous
