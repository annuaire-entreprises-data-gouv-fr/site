title: Le justificatif d’immatriculation au RNE d’une entreprise est introuvable
body: |
  Toutes les **entreprises** :
  - **doivent être enregistrées dans la base Sirene** tenue par l’Insee
  - **doivent être immatriculées au RNE** (Registre National des Entreprises) tenu par l’Inpi

  Selon l’[Art.L123-36 du Code de Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000044046311), en vigueur depuis le 01 janvier 2023 :

  *“il est tenu un registre national des entreprises, auquel s’immatriculent les entreprises exerçant sur le territoire français une activité de nature commerciale, artisanale, agricole ou indépendante.”*

  Si le justificatif d’immatriculation d’une entreprise commerciale, artisanale, agricole ou indépendante, est introuvable, **le problème doit être remonté à l’INPI** pour y être résolu.
