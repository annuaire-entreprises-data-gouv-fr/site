title: Comment supprimer les données personnelles de mon entreprise ?
seo:
  description: Les données d’une entreprise sont publiques mais une personne physique peut s’oppposer à ce qu’un site internet les publie.
body: |
  En tant que dirigeant(e) d’entreprise, les données publiques de votre entreprise peuvent contenir des informations personnelles (nom et prénom) accessibles sur internet.

  Ces données sont publiques mais vous pouvez vous opposer à ce qu’un site internet les publie.

  Ainsi, pour faire disparaitre vos informations de dirigeant(e) du site Annuaire des Entreprises vous pouvez nous en faire la demande.

  ## Cas particulier des entreprises individuelles

  Les entreprises individuelles étant des personnes physiques, leurs données comportent de nombreuses données personnelles. 

  Pour protéger les entrepreneurs individuels, l’Insee propose une [procédure spéciale qui permet de disparaitre de tous les sites internet](https://statut-diffusion-sirene.insee.fr/) réutilisant les données de l’Insee. Cela s’applique à l’Annuaire des Entreprises.
more:
  - label: Changer de statut de diffusion (entreprise individuelle)
    href: https://statut-diffusion-sirene.insee.fr/
  - label: Pourquoi mon adresse personnelle apparaît-elle sur ce site ?
    href: /faq/adresse-personnelle
  - label: Consulter notre politique de confidentialité
