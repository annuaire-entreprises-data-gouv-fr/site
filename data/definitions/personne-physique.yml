body: |

  ## **Personne physique : définition**

  Une personne physique est un être humain, ayant une identité civile, doté de la personnalité juridique (l’aptitude d’agir en justice et à être titulaire de droits et de devoirs). Ce cadre permet à l’entrepreneur de créer une entreprise non distincte de sa personne physique. Chaque individu acquiert sa personnalité juridique dès sa naissance, celle-ci perdurera jusqu’à son décès. Pour jouir de tous ses droits, il faut être majeur.

  **A noter** : *il est possible pour un mineur âgé d’au moins 16 ans d’acquérir sa pleine capacité juridique avant sa majorité par le biais de l’émancipation. Dans le cas contraire, un représentant légal peut exercer cette capacité en son nom.*

  ## **Les choix de statuts pour la personne physique entrepreneur individuel (EI)**

  Un individu peut créer une [entreprise individuelle (EI)](https://www.notion.so/Entreprise-individuelle-af4d7f343188471e88ab900268d5a9a2?pvs=21). Il s’agit d’une entreprise dirigée par une seule personne qui exerce son activité sous sa propre identité. Deux choix de structures sont possibles :

  * entrepreneur individuel
  * micro-entrepreneur (anciennement auto-entrepreneur)

  Contrairement à ce que l’on pourrait penser, la différence entre entrepreneur individuel "simple" et micro-entreprise est surtout fiscale. Le statut est le même.

  **A noter** : *Il n'est plus possible d’opter pour le statut d'entrepreneur individuel à responsabilité limitée (EIRL) depuis le 16 février 2022. Il n’y a aucun changement pour les EIRL créées avant cette date.*

  ## **Quelles différences entre une personne morale et une personne physique ?**

  La personne physique est un être humain ayant une identité civile, tandis que la personne morale est une entité légale créée par la loi. De plus, un individu possède une identité unique, alors la personne morale peut avoir différents statuts juridiques (SA, SAS, SARL..).

  Ces caractéristiques impliquent certains avantages ou inconvénients pour la personne physique :

  * la création d’entreprise est plus simple
  * le dirigeant n’est pas protégé en cas de créances (son patrimoine se confond avec celui de l’entreprise)
  * la prise de décision est rapide car l’entrepreneur est le seul à décider
  * les formalités administratives sont plus souples
  * l’existence de l’entreprise prend fin avec le décès de l’individu

  ## **Comment identifier une personne physique ?**

  Pour effectuer des recherches sur une personne physique, consultez [l’Annuaire des Entreprises](https://annuaire-entreprises.data.gouv.fr/). Grâce aux filtres de recherche, vous pourrez retrouver n’importe quelle entreprise individuelle ou auto-entreprise en France.

  Certaines entités n’apparaitront pas. En effet, dans le cadre de l’article [A123-96 du code de Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000031043097/), toute personne physique inscrite au répertoire Sirene comme entrepreneur individuel peut choisir de rendre publiques ou non les données qui la concernent.

