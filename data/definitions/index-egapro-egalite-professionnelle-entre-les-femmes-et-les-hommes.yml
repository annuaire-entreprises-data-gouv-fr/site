body: |
  ## **Index Egapro : définition**

  Issu de la loi pour la liberté de choisir son avenir professionnel du 5 septembre 2018, [l'index de l'égalité professionnelle femmes-hommes](https://egapro.travail.gouv.fr) (Egapro) est un score calculé sur plusieurs indicateurs, permettant de mesurer le niveau d'égalité égalité professionnelle entre les femmes et les hommes dans les entreprises de plus de 50 salariés.

  ## **A quoi sert l'index Egapro ?**

  L'index Egapro vise à renseigner sur la situation de l'égalité professionnelle en entreprise.

  Cet index a vocation à inciter les entreprises à prendre les mesures nécessaires pour renforcer et atteindre une meilleure égalité entre les femmes et les hommes.

  ## **Obligations légales**

  Depuis le 1er mars 2020, les entreprises de plus de 50 salariés doivent calculer et publier chaque année leur index Egapro, au plus tard le 1er mars, sur leur site internet et de manière visible.

  Les entreprises qui emploient plus de 1 000 salariés doivent également publier les écarts de représentation entre les femmes et les hommes parmi les cadres dirigeants de leur entreprise.

  Elles doivent communiquer ces informations à leur CSE (Comité social et économique) ainsi qu'à l'inspection du travail régionale (Dreets).

  En cas de non publication de ses résultats de manière visible, l'entreprise peut être sanctionnée d'une pénalité financière pouvant aller jusqu'à 1% de sa masse salariale.

  Des pénalités additionnelles peuvent être appliquées sous certaines conditions.

  ## **Mode de calcul de l'index Egapro**

  L'index Egapro fournit une note sur 100 points, composée de plusieurs indicateurs.

  * Les écarts de rémunération femmes / hommes
  * Les écarts de taux d’augmentation individuelle
  * Le nombre de salariées augmentées suite à un congé maternité
  * Le degré de parité parmi les 10 plus hautes rémunérations de l’entreprise
  * Les écarts de taux de promotion pour les entreprises de plus de 250 salariés

  Chaque indicateur donne un score. Chaque score est additionné pour aboutir à une note sur 100.

  L'Annuaire des Entreprises fournit le score total ainsi que sa décomposition par indicateur.

  ## **Que se passe-t-il si l'index Egapro d'une entreprise est trop bas ?**

  Depuis 2022, un score inférieur à 85 points oblige l'entreprise à publier des objectifs de progression et un score inférieur à 75 points l’oblige à appliquer et publier des mesures de rattrapage.

  En cas de non mise en oeuvre de ces mesures, l'entreprise peut être sanctionnée d'une pénalité pouvant aller jusqu'à 1% de sa masse salariale.

  ## **Consulter l'index Egapro d'une entreprise**

  Vous pouvez retrouver l'index Egapro d'une ou plusieurs entreprise(s) de plusieurs façons :

  * En vous rendant sa fiche Annuaire des Entreprises, sur la page “Labels et certificats” d'une entreprise de plus de 50 salariés basée en France. Exemple avec l'entreprise EDF : <https://annuaire-entreprises.data.gouv.fr/labels-certificats/552081317>
  * En consultant le moteur de recherche du ministère du travail : <https://egapro.travail.gouv.fr/index-egapro/recherche>
  * En consultant directement la base de données Egapro disponible sur [datagouv.fr](http://datagouv.fr) et utilisée par l'Annuaire des Entreprises : <https://www.data.gouv.fr/fr/datasets/index-egalite-professionnelle-f-h-des-entreprises-de-50-salaries-ou-plus/>

  Pour aller plus loin : comprendre la méthode de calcul des indicateurs <https://egapro.travail.gouv.fr/aide-simulation>

  ## **Déclarer l'index Egapro de mon entreprise**

  Munis des informations légales relatives à votre numéro (numéro de Siren, raison sociale, adresse….), pouvant être retrouvées sur votre fiche Annuaire, vous pouvez calculer et/ou déclarer directement votre index Egapro ici : [https://egapro.travail.gouv.fr](https://egapro.travail.gouv.fr/)
