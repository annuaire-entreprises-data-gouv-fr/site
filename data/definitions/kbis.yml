title: Kbis

seo:
  title: Kbis - définition - Annuaire des Entreprises
  description: Le Kbis (ou extrait Kbis) est un document qui prouve l’existence légale d’une entreprise et son immatriculation au registre du commerce et des sociétés (RCS).

body: |
  ## **Kbis : définition**

  L’extrait Kbis, communément appelé “Kbis”, peut être considéré comme la “carte identité” de l’entreprise. C’est un document qui prouve son existence légale. Il peut être demandé pour effectuer certaines démarches administratives et commerciales. Il ne concerne pas les entreprises individuelles (artisans ou les professions libérales).

  ## **Quelles sont les entreprises concernées ?**

  Toute entreprise exerçant une activité commerciale doit obligatoirement s’inscrire au RCS lors de sa création. L’extrait Kbis est le document légal qui certifie cette immatriculation. Pour prouver leur existence légale :

  * les sociétés commerciales doivent présenter l’extrait Kbis
  * les entreprises individuelles (EI) et les micro-entrepreneurs doivent présenter l’extrait K
  * les artisans et les professions libérales doivent présenter leur numéro de SIREN

  **A noter** : lors de la création d’un établissement secondaire, le document équivalent est l’extrait L bis.

  ## **Quelles informations retrouve-t-on dans le Kbis ?**

  L’extrait Kbis informe sur l’activité de l’entreprise. Il est daté et récapitule  les informations inscrites au RCS :

  * l’identification de la personne morale
  * le numéro d’immatriculation
  * la dénomination ou raison sociale
  * la forme juridique
  * le montant capital social
  * l’adresse du siège
  * etc.

  **Important** : le Kbis n’est pas un document confidentiel. Tout individu peut en faire la demande.

  ## **A quoi sert le Kbis ?**

  Depuis le 23 novembre 2021, l'obligation de fournir un extrait Kbis a été supprimée dans 55 procédures administratives dans le cadre du plan d’action pour la croissance et la transformation des entreprises (PACTE).

  Dans les faits, il est encore demandé par d’éventuels partenaires commerciaux pour vérifier la légitimité d’une entreprise. Pour faire foi, il doit dater de moins de trois mois. Il sert, entre autres, à :

  * prouver l’existence légale d’une entreprise
  * établir des relations commerciales
  * ouvrir un compte bancaire
  * accéder à un financement
  * prendre part à un appel d’offres
  * etc.

  ## **Comment obtenir un Kbis gratuitement ?**

  La gratuité de l'accès à l’extrait Kbis est conditionnée par le demandeur. En effet, tout chef d’entreprise peut se rendre sur le site [Monideum](https://www.monidenum.fr/) et créer son espace personnel pour télécharger gratuitement le Kbis au format numérique. Cette plate-forme est sous l’autorité des greffes des tribunaux de commerce.

  Une personne extérieure à l’entreprise peut également effectuer une demande de Kbis. Cela est possible en ligne sur [Infogreffe.fr](https://www.infogreffe.fr/) (exceptées pour les sociétés dont le siège social est basé en Alsace, en Moselle ou en Guyane). Cette démarche est payante. Il est également possible de solliciter le greffe du tribunal de commerce dont relève l’entreprise.

