title: Numéro de TVA intracommunautaire
body: |

  ## Numéro de TVA intracommunautaire : définition

  Le numéro de TVA intracommunautaire est un identifiant unique assigné par l’administration fiscale à toute entreprise assujettie à la TVA (Taxe sur la valeur ajoutée). L'entreprise doit le faire figurer sur l’ensemble de ses documents commerciaux et administratifs. 

  Ce numéro est indispensable aux entreprises qui réalisent des opérations d'importation en provenance de pays situés en dehors de l'Union Européenne.

  Il est délivré par l’administration fiscale du pays d’immatriculation. En France, cet identifiant se compose du code FR, d'une clé (2 chiffres) et du numéro Siren de l’entreprise (9 chiffres).

  Ci-dessous, un exemple pour mieux comprendre la structure de ce numéro :

  - Entreprise : ELECTRICITE DE FRANCE (EDF)
  - SIREN : 552081317
  - Numéro de TVA intracommunautaire : FR 03 552081317

  ## Quelles sont les entreprises disposant d'un numéro de TVA intracommunautaire ? 

  Toute entreprise domiciliée dans l’Union Européenne (UE) et qui est redevable de la TVA doit disposer d’un numéro de TVA intracommunautaire.

  Toutefois, cet identifiant n’est pas accessible pour une entreprise si :

  - elle n'est pas assujettie à la TVA (du fait de la nature de son activité par exemple).
  - elle dépend du régime de la franchise en base et n’a pas sollicité le numéro auprès de son SIE de rattachement.(https://entreprendre.service-public.fr/vosdroits/R38712)
  - elle a fait l'objet d'une suspension de son numéro par l'administration fiscale.
  - elle n'est plus en activité.

  Pour en savoir plus consultez la page fiche explicative sur [entreprendre.service-public.fr](https://entreprendre.service-public.fr/vosdroits/F23570)

  ## Où trouver un numéro de TVA intracommunautaire en ligne ?

  Il est possible de consulter le numéro de TVA intracommunautaire d’une entreprise en ligne. En effet, pour toutes les entreprises et associations françaises, l’Annuaire des Entreprises affiche cette information. 

  Pour une entreprise établie hors de France, mais dans l’UE, cette vérification s’effectue via le [service européen de validation des numéros de TVA (VIES)](https://ec.europa.eu/taxation_customs/vies/#/vat-validation). Cette précaution est fortement recommandée afin de réduire le risque de fraude ou d’escroquerie.

  Le numéro de TVA affiché sur l’Annuaire des Entreprises est validé par l’administration fiscale. Dans les cas où le numéro n’est pas accessible (voir la liste ci-dessus), il est remplacé par la mention "pas de numéro de TVA valide".

  **Attention : de nombreux sites internet affichent un numéro de TVA mais ne prennent pas la peine de vérifier sa validité.**

  ## À quoi sert le numéro de TVA intracommunautaire

  Le numéro de TVA intracommunautaire favorise et sécurise les échanges commerciaux entre les entreprises de l’UE. En effet, il rend possible :

  - l’identification des sociétés
  - la simplification des formalités douanières
  - la traçabilité des échanges et la garantie d'une concurrence libre et non faussée

  Pour ce faire, la société doit obligatoirement faire figurer cet identifiant sur :

  - ses factures
  - ses déclarations d’échanges de biens (DEB) ou de services (DES)
  - ses déclarations de TVA

  ## Le numéro de TVA intracommunautaire est délivré gratuitement

  Si l’entreprise est redevable de la TVA, le service des impôts des entreprises (SIE) lui transfère le numéro de TVA intracommunautaire lors de son immatriculation. Si elle ne l’est pas, elle doit faire parvenir sa demande en ligne sur le site impot.gouv.fr. Dans les deux cas, cette délivrance de document est gratuite.

  ***À noter** : une entreprise redevable de la TVA, domiciliée hors de l’UE, est tenue de s’immatriculer en France pour obtenir son numéro d’identification à la TVA.*

  ## Une entreprise peut-elle avoir plusieurs numéros de TVA intracommunautaire ?

  Une entreprise assujettie à la TVA possède un numéro de TVA pour chacun de ses codes d’activité (NAF/APE). Dans ce cas, le numéro de TVA affiché sur l’Annuaire des Entreprises est celui de son premier code d’activité.
