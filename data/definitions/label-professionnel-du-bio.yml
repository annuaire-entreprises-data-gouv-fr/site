  ## **Produit bio : définition**

  Un produit peut être labellisé bio au sens de la classification établie par la Commission européenne. Un produit bio doit ainsi être labellisé [Eurofeuille](https://www.touteleurope.eu/agriculture-et-peche/alimentation-a-quoi-sert-le-label-bio-europeen/) (le label bio européen) ce qui assure qu'il respecte la règlementation biologique de l'Union européenne.

  Le logo bio européen doit être accompagné d'informations sur le lieu de production des matières premières agricoles et comporter une référence à l'organisme certificateur (par exemple, pour les productions françaises, sous la forme : FR-BIO-00).

  D'autres labellisations existent, comme [la marque AB,](https://www.agencebio.org/questions/quelle-difference-entre-le-logo-ab-et-le-logo-europeen-ab/) elles sont cependant facultatives et complémentaires du logo bio européen.

  ## **Label** « **professionnels du bio** »

  Le label « professionnels du bio » concerne les producteurs, distributeurs, revendeurs et importateurs agricoles et alimentaires qui sont certifiés bio.

  Pour être reconnu professionnel du Bio, il faut en faire la demande et être certifié par [les organismes certificateurs agréés par l’Institut National de l’Origine et de la qualité (INAO)](https://www.inao.gouv.fr/Espace-professionnel-et-outils/Controles-des-signes-d-identification-de-l-origine-et-de-la-qualite-SIQO/Les-organismes-de-controle).

  L'[agence bio](https://www.agencebio.org) recense ensuite tous les professionnels du bio présents en France. La certification des professionnels du bio est également disponible dans les pages “labels et certificats” de l'Annuaire des Entreprises pour les entreprises concernées.

  ## **Se faire accompagner pour être certifié bio**

  L'Agence bio propose un [guide complet](https://www.agencebio.org/profil/) pour les producteurs, transformateurs, importateurs et distributeurs souhaitant être certifiés bio.

  Les principales étapes sont les suivantes :

  * S'informer sur le [cahier des charges à suivre](https://www.agencebio.org/decouvrir-le-bio/les-textes-reglementaires/)
  * Faire certifier son activité par un [organisme certificateur](https://www.agencebio.org/decouvrir-le-bio/ses-acteurs/#organismes_certificateurs)
  * Notifier son activité auprès de l'[Agence bio](https://notification.agencebio.org/homepage)

  Etre certifié bio permet ensuite d'avoir accès à des subventions spécifiques et de participer à une agriculture plus respectueuse de la biodiversité.
