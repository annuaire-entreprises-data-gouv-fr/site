body: |

  ## **Association : définition**

  Une association est la “convention par laquelle deux ou plusieurs personnes mettent en commun, d’une façon permanente, leurs connaissances ou leur activité dans un but autre que de partager des bénéfices…” conformément à [l’article 1er de la loi du 1er juillet 1901](https://www.legifrance.gouv.fr/loda/id/LEGITEXT000006069570/). La différence fondamentale entre une entreprise et une association est le caractère non-lucratif de cette dernière. A cet égard, l’association peut générer des bénéfices mais elle n’est pas autorisée à les distribuer.

  **A noter** : Les associations ayant leur siège en Alsace-Moselle ne sont pas régies par la loi 1901, mais par un droit local. En effet, ce territoire était sous l’autorité de l’Empire allemand de 1871 à 1919.

  ## **Quelles sont les missions des associations ?**

  Les associations sont investies dans des missions autant variées que les motivations de leurs créateurs. Elles peuvent assumer plusieurs fonctions sociales destinées à ses membres ou à tous les publics. En France, les 5 principaux domaines d’activités des associations selon [l’Institut National de la Jeunesse et de l’Education Populaire](https://www.associations.gouv.fr/) :

  * le sport
  * la culture et les spectacles
  * les loisirs et le divertissement
  * la défense de causes, de droits et d’intérêts
  * l’action sociale humanitaire et caritative

  ## **Quelle catégorie d’association choisir ?**

  On distingue 3 principales familles d'associations :

  * l’association “simple” : elle a une existence légale. Toutefois, elle n’est pas déclarée en préfecture et elle ne dispose de personnalité morale. De fait, elle n’a pas de droits ni d’obligations.
  * l’association “déclarée” : elle est déclarée en préfecture et bénéficie d’une personnalité morale
  * l’association reconnue d’utilité publique (ARUP) : elle œuvre dans l’intérêt général au niveau national, exister depuis au moins trois ans et compter au moins 200 membres et être dotée d’un budget minimum de 46 000 €

  ## **Comment créer une association ?**

  5 étapes sont requises pour la création d’une association :

  * au moins 2 personnes doivent être réunies
  * s’accorder sur l’objet de la l’association
  * rédiger les statuts librement (objet, règles de fonctionnement, dirigeants, règlement intérieur…)
  * indiquer l’adresse du siège social
  * déclarer l’association à la préfecture

  **A noter** : il est possible de [créer une association en ligne](https://www.service-public.fr/particuliers/vosdroits/R1757) (cette démarche ne concerne pas l'Alsace-Moselle)

  ## **Comment rédiger les statuts d’une association ?**

  La rédaction des statuts est une étape importante lors de la création d’une association. En effet, ceux-ci détermineront le fonctionnement de la structure (liste non-exhaustive).

  * être rédigés librement en français
  * dénomination, objet, durée et siège social
  * conditions d’admission et de révocation des membres
  * règles de fonctionnement de l’association
  * règles d’attribution des prérogatives et pouvoirs aux membres administrateurs
  * conditions de modification des statuts de l’association et de dissolution de l’association

  Pour ce travail de rédaction, il est possible de s’appuyer sur cet [exemple de statut d’association](https://www.service-public.fr/particuliers/vosdroits/R2631) du site [Service-public.fr](http://Service-public.fr).

